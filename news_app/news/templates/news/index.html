<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for Domain Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .contact-info a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info .phone {
            display: block;
            margin-top: 10px;
        }
        .cta {
            text-align: center;
            margin-top: 30px;
        }
        .cta button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Domain is For Sale</h1>
        <p class="message">If you are interested in purchasing this domain, feel free to reach out!</p>
        <div class="contact-info">
            <p>Contact via email: <a href="mailto:vulpeanuadrian1994@gmail.com">vulpeanuadrian1994@gmail.com</a></p>
            <p class="phone">Or call: <a href="tel:+40757584093">+40757584093</a></p>
        </div>
        <div class="cta">
            <p>Looking forward to hearing from you!</p>
            <button onclick="window.location.href='mailto:vulpeanuadrian1994@gmail.com'">Email Now</button>
        </div>
    </div>
</body>
</html>
